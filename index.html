<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="text"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Zurich</h1>
            <p class="weather-app-details">
              Wednesday 21:31, cloudy<br />
              Humidity: <strong>60%</strong>, Wind: <strong>5 km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <span class="weather-app-icon">☁️</span>
            <span class="weather-app-temperature">9</span>
            <span class="weather-app-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/anabana21" target="blank">Ana Vogt</a> and
        is
        <a href="https://github.com/anabana21/My-Meteo-App" target="_blank"
          >on GitHub</a
        >
        and hosted
        <a href="https://meteo-app-from-ana.netlify.app/" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
